---
layout: default
---

<article class="post">
  <table style="width:100%">
    <tr>
	  <th align="center" style="width:33%">{% if page.prev %}<a href="{{ site.baseurl }}{{ page.prev.url }}"><p>Prev</p></a>{% endif %}</th>
	  <th align="center" style="width:33%">
        <h1>{{ page.title }} </h1>
        <div class="date"> {{ page.date | date: "%B %e, %Y" }} </div>
	  </th>
	  <th align="center" style="width:33%">{% if page.next %}<a href="{{ site.baseurl }}{{ page.next.url }}"><p>Next</p></a>{% endif %}</th>
	</tr>
  </table>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
